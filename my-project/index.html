<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeoreum's App</title>
    <link rel="stylesheet" href="mainStyle.css">
  </head>
  <body>
    <div id="app"></div>
    <canvas id="bg"></canvas>
    <script type="module" src="/main.js"></script>
  <script>
    const content = CSSRulePlugin.getRule('.content:before')
    const h1 = document.querySelector('h1');
    const p = document.querySelector('p');
    const tl = gsap.timeline()
    tl.from(content, {delay:.6, duration:4, cssRule: {scaleX:0}})
    tl.to(h1, {duration:2, clipPath:'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y:'30px'},"-=3")
    tl.to(p, {duration:4, clipPath:'polygon(0 0, 100% 0, 100% 100%, 0% 100%)'},"-=2")
  </script>
  </body>
</html>
